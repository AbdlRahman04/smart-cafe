<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Caf√© ‚Äî Menu</title>
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/pages/menu.css" />
  <script src="../../public/app-config.js"></script>
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <h1>Menu</h1>
    
    <!-- Search Bar -->
    <div class="menu-search-wrapper">
      <div class="search-bar">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Search for dishes..." />
      </div>
    </div>

    <!-- Category Filters -->
    <div class="category-filters" id="categoryFilters">
      <button class="category-btn active" data-category="all">All Menu</button>
    </div>

    <!-- Menu Grid -->
    <div id="menuContainer" class="menu-grid"></div>
  </div>

  <!-- Customization Modal -->
  <div id="customizationModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <div id="footer"></div>

  <script type="module">

    import { inject, wireAuthLinks, requireAuth, updateWalletDisplay, wireCartDrawer, wireNavToggle, updateCartCount } from "../scripts/app.js";
    import { renderMenu } from "../scripts/controllers/menuController.js";

    try {
      // 1) Auth guard
      requireAuth(); // redirects to login.html if no token

      // 2) Inject header/footer first so nav elements exist
      await inject("../components/header.html", "#header");
      await inject("../components/footer.html", "#footer");

      // 3) Hook up auth links in the header + nav/cart toggles
      wireAuthLinks();
      wireNavToggle();
      wireCartDrawer();

      

      // 5) Update wallet display (balance, etc.)
      updateWalletDisplay();
      updateCartCount();

      // 6) Render the menu
      await renderMenu();
    } catch (err) {
      console.error(err);
      alert("Failed to load menu: " + (err?.message || err));

      

    }
  </script>
</body>
</html>
