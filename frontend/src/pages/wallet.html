<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Café — Wallet</title>
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/pages/wallet.css" />
  <script src="../../public/app-config.js"></script>
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <h1>Wallet</h1>
    <div id="walletContainer"></div>
  </div>

  <div id="footer"></div>

  <script type="module">
    import { inject, wireAuthLinks, requireAuth, updateWalletDisplay } from "../scripts/app.js";
    import { renderWallet } from "../scripts/controllers/walletController.js";

    try {
      // 1) Guard route
      requireAuth();

      // 2) Inject header/footer so nav elements exist
      await inject("../components/header.html", "#header");
      await inject("../components/footer.html", "#footer");

      // 3) Auth-related header links
      wireAuthLinks();

      // 4) (Optional) Mobile nav toggle, if exported
      try {
        const mod = await import("../scripts/app.js");
        if (typeof mod.wireNavToggle === "function") {
          mod.wireNavToggle();
        }
      } catch {
        // silent: not present yet
      }

      // 5) Refresh wallet badge/balance in header
      updateWalletDisplay();

      // 6) Render wallet page content
      await renderWallet();
    } catch (err) {
      console.error(err);
      alert("Failed to load wallet: " + (err?.message || err));
    }
  </script>
</body>
</html>
