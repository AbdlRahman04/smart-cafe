<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Café — Register</title>
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <script src="../../public/app-config.js"></script>
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <div class="panel" style="max-width:480px;margin:40px auto;">
      <h2>Create Account</h2>
      <form id="regForm" class="grid" style="gap:10px">
        <input id="username" placeholder="Username" required />
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password (min 6)" required />
        <button class="btn" type="submit">Create account</button>
        <p id="msg" style="color:var(--danger)"></p>
      </form>
      <p>Already have an account? <a class="link" href="./login.html">Log in</a></p>
    </div>
  </div>

  <div id="footer"></div>

  <script type="module">
    import { inject, wireAuthLinks, wireNavToggle, wireCartDrawer } from "../scripts/app.js";
    import { register } from "../scripts/services/auth.js";

    await inject("../components/header.html", "#header");
    await inject("../components/footer.html", "#footer");
    wireNavToggle();
    wireCartDrawer();
    wireAuthLinks();

    const form = document.getElementById("regForm");
    const msg = document.getElementById("msg");
    
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      
      // Disable submit button to prevent double submission
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = "Creating account...";
      
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      
      // Basic validation
      if (!username || !email || !password) {
        msg.textContent = "Please fill in all fields";
        submitBtn.disabled = false;
        submitBtn.textContent = originalBtnText;
        return;
      }
      
      try {
        const result = await register(username, email, password);
        console.log("Registration successful:", result);
        
        // Show success message
        msg.style.color = "var(--success, green)";
        msg.textContent = "Account created successfully! Redirecting to login...";
        
        // Redirect immediately - the browser should handle this
        console.log("Registration successful, redirecting now...");
        // Use both methods to ensure redirect works
        window.location.href = "./login.html";
        
        // Fallback after short delay in case the above doesn't work
        setTimeout(() => {
          console.log("Fallback redirect triggered...");
          if (window.location.pathname.endsWith("register.html")) {
            window.location.replace("./login.html");
          }
        }, 300);
      } catch (err) {
        console.error("Registration error:", err);
        msg.style.color = "var(--danger)";
        msg.textContent = err.message || "Registration failed. Please try again.";
        submitBtn.disabled = false;
        submitBtn.textContent = originalBtnText;
      }
    });
  </script>
</body>
</html>
